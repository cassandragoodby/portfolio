<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web AR View</title>
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
    	<!-- <a-sphere position="0 1.25 -10" radius="1.0" color="#EF2D5E"></a-sphere> -->
 		<!-- <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box> -->
 		<!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
 		<!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
  		<!-- <a-sky color="#ECECEC"></a-sky> -->
      <a-marker preset="hiro">
          <a-box position='0 0 0' material='color: yellow;'  animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"></a-box>
          <a-text position="1 0 0" scale="3 3 3" rotation="-90 0 0" value="Hello, World!"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
